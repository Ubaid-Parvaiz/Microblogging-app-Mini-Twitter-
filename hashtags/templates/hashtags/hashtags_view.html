
{% extends 'base.html' %}

{% block script %}

<script type="text/javascript">

	$(document).ready(function(){

		loadTweetContainer('tweet-container',)

	});	

</script>



{% endblock script %}

{% block content %}

<div class="container">


	<div class="row">



		<div class="col-sm-3 pt-4">

			<h3 class="text-dark" style="text-transform: uppercase;">#{{tag.tag}}</h3>

		</div>

		<div class="col-sm-9 pt-4">
			<p class="lead text-info">Tweets</p>
			
			<div id="tweet-container" data-url = "/api/tags/{{ tag.tag }}/"></div>

				<a href="#" id="loadmore">Load more tweets</a>

		</div>


	
		

	</div>

</div>

{% endblock %}
