<div class="modal fade" id="replyModal" tabindex="-1" role = "dialog" aria-labelledby = "myModalLabel">
    <div class="modal-dialog" role = "document">
        <div class="modal-content">
                   <form action="" enctype="multipart/form-data" class="tweet-form">
                    
                    {% csrf_token %}
            <div class="modal-header">
                <h4 class="modal-title" id="replyModalLabel">Leave a Reply</h4>
                <button type="button" class="close" data-dismiss = "modal" aria-label = "Close"><span aria-hidden = "true">&times;</span></button>
            </div>


            <div class="modal-body">


                    <textarea name="content" class="form-control" id="tweetReplyArea"></textarea>
            

            </div>


            <div class="modal-footer">
                <button type = "button" class="btn btn-default" data-dismiss = "modal">Close</button>
                <input type = "submit" class="btn btn-primary" value="Reply">
            </div>
        </form>
    </div>
</div>
</div>
