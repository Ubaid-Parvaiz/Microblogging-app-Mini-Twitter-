{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}

      <p>
       {{form | crispy }}
      </p>

    <button type="submit" class="btn btn-info">Sign up</button><br>
    <p class="pt-2">Already a member? <a href = "{% url 'login' %}" class="text-info">Login</a></p>
  </form>
</div>
{% endblock %}
